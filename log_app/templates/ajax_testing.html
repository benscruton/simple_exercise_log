{% extends "base.html" %}

{% block main_content %}

    <h1 class="center">Hello</h1>
    <h2 class="center">This is a web site</h2>
    
    <button class="btn" id="hello_button">Hello</button>

    <form method="POST" action="/users/new" class="row" id="user_form">
    {% csrf_token %}
        <div class="input-field col s6">
            <input type="text" name="first_name" id="first_name" />
            <label for="first_name">First name:</label>
        </div>
        <div class="input-field col s6">
            <input type="text" name="last_name" id="last_name" />
            <label for="last_name">Last name:</label>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>

    <table class="striped" id="users_table">
        <thead>
            <tr>
                <th class="center" colspan="2">USERS:</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody class="orange">
            <tr>
                <td>User</td>
                <td>One</td>
            </tr>
            <tr>
                <td>User</td>
                <td>Two</td>
            </tr>
        </tbody>
    </table>

{% endblock %}
