{% extends "base.html" %}

{% block main_content %}

    <div class="container">
        <h1 class="center-align">Workout:</h1>
        <div class="card">
            <table class="striped-table">
                <tbody>
                    <tr>
                        <td>Type of exercise:</td>
                        <td>{{workout_type}}</td>
                    </tr>

                    <tr>
                        <td>Date:</td>
                        <td>{{workout_date}}</td>
                    </tr>

                    <tr>
                        <td>Duration:</td>
                        <td>{{workout_duration}}</td>
                    </tr>

                    <tr>
                        <td>Notes</td>
                        <td>{{workout_notes}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
